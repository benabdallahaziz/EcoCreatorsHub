framework:
  secret: '%env(APP_SECRET)%'
  annotations: false
  http_method_override: false
  handle_all_throwables: true

  # Configuration du router - ESSENTIEL
  router:
    default_uri: '%env(APP_URL)%'  # Utilise la variable d'environnement
    utf8: true

  # Sessions
  session:
    handler_id: null
    cookie_secure: auto
    cookie_samesite: lax

  # Gestion des erreurs PHP
  php_errors:
    log: true

  # Mailer
  mailer:
    dsn: '%env(MAILER_DSN)%'

# Configuration pour l'environnement de test
when@test:
  framework:
    test: true
    session:
      storage_factory_id: session.storage.factory.mock_file

# Configuration pour la production
when@prod:
  framework:
    router:
      strict_requirements: null