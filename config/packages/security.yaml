# config/packages/security.yaml
security:
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      lazy: true
      provider: app_user_provider
      form_login:
        login_path: app_login
        check_path: app_login
        enable_csrf: true
        default_target_path: app_home
        username_parameter: email
        password_parameter: password
        csrf_parameter: _csrf_token
        csrf_token_id: authenticate
      logout:
        path: app_logout
        target: app_home

  access_control:
    # 1. ROUTES PUBLIQUES D'ABORD

    # Routes de connexion/déconnexion/inscription
    - { path: ^/login$, roles: PUBLIC_ACCESS }
    - { path: ^/logout, roles: PUBLIC_ACCESS }
    - { path: ^/register, roles: PUBLIC_ACCESS }

    # ★★★ AJOUTEZ CES LIGNES POUR LE RESET PASSWORD ★★★
    - { path: ^/reset-password, roles: PUBLIC_ACCESS }
    - { path: ^/simple-reset, roles: PUBLIC_ACCESS }
    - { path: ^/working-reset, roles: PUBLIC_ACCESS }
    - { path: ^/api/reset-password, roles: PUBLIC_ACCESS }

    # Page d'accueil publique
    - { path: ^/$, roles: PUBLIC_ACCESS }

    # 2. ROUTES PROTÉGÉES ENSUITE
    - { path: ^/admin, roles: ROLE_ADMIN }
    - { path: ^/artist, roles: ROLE_ARTIST }

    # 3. TOUTES LES AUTRES ROUTES (optionnel - protège le reste du site)
    # - { path: ^/, roles: IS_AUTHENTICATED_FULLY }  # Commenté pour laisser le site public